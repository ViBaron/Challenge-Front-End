<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Alura DEV</title>
		<link rel="shortcut icon" href="image/fav.png" type="image/x-icon" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/github-dark.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="mobile-only"><div class="box-menu-mobile" id="box-menu-mobile">
			<div class="menu-desk">
				<div class="menu-desk-title">Menu</div>
				<div><img src="Image/code.png" class="img-menu" style="background: #5081FB;" alt="Code editor"><span>Editor de código</span></div>
				<a href="Community.html"><div><img src="Image/community.png" class="img-menu" alt="Communuty"><span>Comunidade</span></div></a>
				<hr>
				<div class="perfil"><img src="image/Photo.png" alt="Perfil"><span>Victor</span></div>
			</div>
		</div></div>
		<div class="cabecalho">
			<div class="cabe-left">
				<a href="Index.html"><img class="logo" src="image/logo.png"></a>
			</div>
			<div class="cabe-center">
				<div class="search"><img id="busca-icon" src="image/search.png" alt="Search"></div>
				<input type="text" placeholder="Busque por algo" id="busca" class="busca inpsel">
			</div>
			<div class="cabe-right">
				<div class="perfil"><img src="image/Photo.png" alt="Perfil"><span>Victor</span></div>
				<div class="menu-mobile"><img id="menu-icon" src="Image/menu-mobile.png"></div>
			</div>
		</div>
		<div class="separador">
			<div class="left-align">
				<div class="menu-desk">
					<div class="menu-desk-title">Menu</div>
					<div><img src="Image/code.png" class="img-menu" style="background: #5081FB;" alt="Code editor"><span>Editor de código</span></div>
					<a href="Community.html"><div><img src="Image/community.png" class="img-menu" alt="Communuty"><span>Comunidade</span></div></a>
				</div>
			</div>
			<div class="center-align">
				<div class="box-hightlight" id="box-hightlight">
					<div class="menu-hightlight">
						<div style="background: #FF5F56;"></div>
						<div style="background: #FFBD2E;"></div>
						<div style="background: #27C93F;"></div>
					</div>

					<div class="codigo-wrapper">
						<code class="preview text-hightlight hljs css" contenteditable="true" aria-label="editor" spellcheck="false"></code>
					</div>
				</div>
				<button class="active-hightlight">Visualizar com o highlight</button>
			</div>
			<div class="right-align">
				<div class="project-save">
					<form name="form" onsubmit="SaveProject();" action="javascript:void(0);">
						<p class="menu-desk-title">Seu Projeto</p>
						<input type="text" name="proj_name" class="proj-name inpsel" placeholder="Nome do seu projeto" required="true">
						<textarea name="proj_descr" class="proj-descr inpsel" placeholder="Descrição do seu projeto" required="true"></textarea>
						<p class="menu-desk-title">Personalização</p>
						<select id="code-lang" class="code-lang inpsel" name="code_lang" required="true">
							<option value="css">CSS</option>
							<option value="html">HTML</option>
							<option value="javascript">JavaScript</option>
						</select>
						<div class="color">
							<input type="color" id="select-color" onchange="selectbg();" value="#6BD1FF">
						</div>
						<button class="btn-save" >Salvar projeto</button>
					</form>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/highlight.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
	</body>
</html>
